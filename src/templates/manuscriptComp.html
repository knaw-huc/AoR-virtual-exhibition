<figure class="aorCompManuscript">
	<svg id="vlf48_30_v" preserveAspectRatio="xMinYMin meet" viewBox="0 0 {{width}} {{height}}">
		<image href="images/manuscripts/{{foliofilename}}" />
		{{#each folioParts}}
			{{{svggroup}}}
		{{/each}}
	</svg>




	<div class="aorFilioInfo">
		<div class="aorFolioToggles">
			<div class="aorFoliosTab">
				{{#each folioParts}}
					<div class="aorFolioSections hcTabLabel" id="tab-list-{{fpid}}">{{fpname}}</div>
				{{/each}}
			</div>
			<div class="aorFoliosCaption">
				{{#each folioParts}}
					<figcaption id="tab-content-{{fpid}}" class="hcTabContent">{{fpdescription}}</figcaption>
				{{/each}}
			</div>

		</div>




		{{!-- comment
		<div class="aorFoliosManuscript">
			<figcaption >
				<span>
				{{foliodescription}}<br>
				<strong>About the manuscript</strong><br>
				{{manuscriptData.location}} {{manuscriptData.shelfmark}}<br>
				<a href="{{manuscriptData.filename}}">More about the manuscript {{manuscriptData.shelfmark}}</a><br>
				<a href="{{foliosource}}" target="_blank">Source</a>
				</span>
			</figcaption>
		</div>
		--}}
	</div>


</figure>
