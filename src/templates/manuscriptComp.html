<figure class="aorCompManuscript" id="c_{{folioname}}">
	<div id="img_{{folioname}}" class="aorImgWindow">

		{{#each parts}}
		<div id="tab-content-3{{fpid}}{{foliofilename}}" class="hcTabContent {{folioname}}" onmousemove='zoom(event)'>

		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				var el = document.getElementById('tab-content-3{{fpid}}{{foliofilename}}');
				el.setAttribute('data-h', el.offsetHeight);
				el.setAttribute('data-w', el.offsetWidth);

				getMeta("{{fpid}}{{foliofilename}}");
				//getMeta("ol_{{fpid}}{{foliofilename}}");

				zoomImg('{{fpid}}{{foliofilename}}');
			});
		</script>


		<div class="aorZoom" id="zoom-tab-content-3{{fpid}}{{foliofilename}}">
			<input type="image" src="images/icons/fullscreen.png"  onclick="viewfc('tab-content-3{{fpid}}{{foliofilename}}')" />
		</div>

		<img id="{{fpid}}{{foliofilename}}" src="{{#if fimagePath}}{{fimagePath}}{{else}}images/manuscripts/{{/if}}{{foliofilename}}"  />

		<div class="zoomOverlay">
			<img id="ol_{{fpid}}{{foliofilename}}" src="{{#if fimagePath}}{{fimagePath}}{{else}}images/manuscripts/{{/if}}{{foliofilename}}"  />
		</div>

		</div>

		{{/each}}
	</div>



	<div class="aorFilioInfo">
		<div class="aorFolioToggles">
			<div class="aorFoliosTab" id="f_{{folioname}}">
				{{#each parts}}
					<div class="aorFolioSections hcTabLabel" id="tab-list-{{fpid}}{{foliofilename}}">{{fpname}}</div>
				{{/each}}
			</div>
			<div class="aorFoliosCaption">
				{{#each parts}}
					<figcaption id="tab-content-{{fpid}}{{foliofilename}}" class="hcTabContent">{{{fpdescription}}}</figcaption>
				{{/each}}
			</div>

		</div>




		<div class="aorFoliosManuscript">
			{{#each parts}}
				<figcaption id="tab-content-2{{fpid}}{{foliofilename}}" class="hcTabContent {{folioname}}">
					{{!-- comment
					<span>
					{{#if foliosource}}
					<a href="{{manuscript_filename}}.html">About the manuscript {{manuscript_location}} {{manuscript_shelfmark}}</a><br>
					<a href="{{foliosource}}" target="_blank">Source</a>
					{{/if}}
					</span>
					--}}
				</figcaption>
			{{/each}}

		</div>


	</div>


</figure>
