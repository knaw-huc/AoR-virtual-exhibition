<figure>
	<svg class="aorCompManuscript">
		<image href="images/manuscripts/{{foliofilename}}" />
	</svg>
	<div class="aorFolios">
		<div class="aorFolioSections">Manuscript info</div>
		{{#each folioParts}}
			<div class="aorFolioSections">{{fpname}}</div>
		{{/each}}
	</div>
	<figcaption>
		{{foliodescription}}<br>
		<strong>About the manuscript</strong><br>
		{{manuscriptData.location}} {{manuscriptData.shelfmark}}<br>
		File: {{manuscriptData.filename}}
	</figcaption>


	{{#each folioParts}}
		<figcaption>{{fpdescription}}</figcaption>
	{{/each}}
</figure>
