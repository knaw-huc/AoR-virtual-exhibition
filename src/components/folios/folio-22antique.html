			<div class="aorFoliosCaption">
					<figcaption id="tab-content-" class="hcTabContent"></figcaption>
					<figcaption id="tab-content-22f41v.jpg" class="hcTabContent">Leiden, UB, GRO 22, f. 41v: ‘Facilius est commendare paupertatem quam sustinere’: ‘It is easier to praise poverty than to put up with it’. The quotation is attributed to ‘Seneca’ and paraphrases Seneca the Elder’s Controversiae II.18. The passage glosses the question of appropriate reward for virtuous acts (De inventione, II.XXXIX.115)</figcaption>
					<figcaption id="tab-content-22f70r.jpg" class="hcTabContent">Leiden, UB, GRO 22, f. 70r: ‘Nichil est iniquius his qui nusquam putant esse subtilitatem nisi ubi nihil est praeter subtilitatem’: ‘Nothing is more unfair than to think that acuteness is only present when there is nothing present but acuteness’. Quoting again from Seneca the Elder (Controversiae, I.21, trans. Winterbottom, LCL 463, p. 21), the quotation glosses Rhetorica ad Herennium II.XI.16, which concerns the dangers of ambiguous oratory.</figcaption>
