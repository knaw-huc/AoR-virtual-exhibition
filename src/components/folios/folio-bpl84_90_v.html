					<figcaption id="tab-content-44UB_BPL_84_f90_v.jpg" class="hcTabContent">Leiden, UB, BPL 84, f. 90v: Ch: What is ‘genus’? A: ‘Genus’ is what can be divided into species: it describes whatever you are investigating in an inclusive word, such as ‘animal’. For each individual species - man, horse, ox, lion etc. – ‘animal’ is the genus and is applied to them all. Ch: What is ‘species’? A: ‘Species’ is …. <a href="http://link.nl">http://hdl.handle.net/1887.1/item:2348775</a></figcaption>
