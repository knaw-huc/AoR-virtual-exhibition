			<div class="aorFoliosCaption">
					<figcaption id="tab-content-41UB_BPL_84_f89_v.jpg" class="hcTabContent">The scheme begins with two examples of simple propositions which do not ‘convert’: ‘Plato is a philosopher’ ‘Virtue is good’ These syllogisms cannot be converted by simply swopping the subject and predicate terms. ‘A philosopher’ is not necessarily Plato! Similarly, virtue is not the only ‘good’.</figcaption>
					<figcaption id="tab-content-42UB_BPL_84_f89_v.jpg" class="hcTabContent">Here the scheme represents Boethius’ account of ‘conversion by opposition’ (‘contraposition’) The second set of propositions: ‘Omnis non homo animal est. Omne animal non homo est.’ (’All non-man is an animal; all animals are not man’) shows how switching the order of the subject and predicate of the sentence generates a new proposition.
</figcaption>
