			<div class="aorFoliosCaption">
					<figcaption id="tab-content-chartres.jpg" class="hcTabContent">West door, Cathedral of Chartres, c. 1150. The throne of wisdom, framed by the liberal arts. The complex iconographical program is believed to have been designed by the scholar Thierry of Chartres, chancellor of the cathedral school from 1141 to c. 1155. Famous twelfth-century scholars such as William of Conches, John of Salisbury and Gilbert of Poitiers studied in Chartres.</figcaption>
					<figcaption id="tab-content-chartres2.jpg" class="hcTabContent">Below each art is a famous practictioner. Dialectica is seated above (or supported by) Aristotle</figcaption>
					<figcaption id="tab-content-chartres3.jpg" class="hcTabContent">Aristotle is depicted as the architect of thought</figcaption>
					<figcaption id="tab-content-chartres4.jpg" class="hcTabContent">Dialectica from close up. the creature she is holding is according to some scholars a serpent, according to others a scorpion</figcaption>
