					<figcaption id="tab-content-74" class="hcTabContent"></figcaption>
					<figcaption id="tab-content-75" class="hcTabContent">The text has been carefully corrected, here ‘ad’ has been corrected to ‘ab’ and ‘actenus’ to ‘hactenus’.</figcaption>
					<figcaption id="tab-content-76" class="hcTabContent">Here small squiggles have been added in the margin alongside the text; these are rudimentary quotation marks indicating original text from the Isagoge, the subject of Boethius’ commentary.</figcaption>
					<figcaption id="tab-content-77" class="hcTabContent">Here interlinear glosses have been added to provide Latin equivalents of the Greek terms hyperbaton (transposition of words) and zeuma (where one word can be used in two different contexts). The glossator describes these as ‘confusus ordo’, the confusion of order, and ‘repetitio’, repetition, respectively.</figcaption>
