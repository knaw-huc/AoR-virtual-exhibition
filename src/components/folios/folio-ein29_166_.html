					<figcaption id="tab-content-122" class="hcTabContent">This passage of annotation gives us a clue about the kind of readers Cod. 29 (878) was expected to receive. As the first word, ‘ordo’, suggests, this gloss amounts to a reordering of the first words of Porphyry’s text (‘Cum sit necessarium...’). Glosses of this type helped medieval students make sense of Latin, and suggest that this copy of the Isagoge was prepared for an elementary readership.</figcaption>
