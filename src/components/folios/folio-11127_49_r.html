			<div class="aorFoliosCaption">
					<figcaption id="tab-content-11127f49r.jpg" class="hcTabContent">Paris, BnF, lat. 11127 f.49r</figcaption>
					<figcaption id="tab-content-11127f49rfr1.jpg" class="hcTabContent">Different terms are used to introduce the interlinear gloss. These include abbreviations for ‘scilicet’ (‘s’) and ‘id est’ (‘i’), both meaning ‘that is’ and offering explanations of Boethius’ wording.</figcaption>
					<figcaption id="tab-content-11127f49rfr2.jpg" class="hcTabContent">Different terms are used to introduce the interlinear gloss. These include abbreviations for ‘scilicet’ (‘s’) and ‘id est’ (‘i’), both meaning ‘that is’ and offering explanations of Boethius’ wording.</figcaption>
					<figcaption id="tab-content-11127f49rfr3.jpg" class="hcTabContent">Here the word ‘exemplum’, ‘example’, has been added above the word ‘dico’, ‘I say’, in the text, indicating that Boethius is about to introduce an example.</figcaption>
					<figcaption id="tab-content-11127f49rfr4.jpg" class="hcTabContent">Keywords are used summarise main points of the text.</figcaption>
					<figcaption id="tab-content-11127f49rfr5.jpg" class="hcTabContent">Here a later reader has noted that the second book of the text starts here.</figcaption>
					<figcaption id="tab-content-11127f49rfr6.jpg" class="hcTabContent">The gloss in this case is a correction, supplying text missed by the scribe.</figcaption>
