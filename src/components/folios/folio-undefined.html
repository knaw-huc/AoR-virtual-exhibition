					<figcaption id="tab-content-22f41v.jpg22f41v.jpg" class="hcTabContent">Leiden, UB, GRO 22, f. 41v (detail): ‘Facilius est commendare paupertatem quam sustinere’: ‘It is easier to praise poverty than to put up with it’. The quotation is attributed to ‘Seneca’ and paraphrases Seneca the Elder’s Controversiae II.18. The passage glosses the question of appropriate reward for virtuous acts (De inventione, II.XXXIX.115)</figcaption>
					<figcaption id="tab-content-22f70r.jpg22f70r.jpg" class="hcTabContent">Leiden, UB, GRO 22, f. 70r (detail): ‘Nichil est iniquius his qui nusquam putant esse subtilitatem nisi ubi nihil est praeter subtilitatem’: ‘Nothing is more unfair than to think that acuteness is only present when there is nothing present but acuteness’. Quoting again from Seneca the Elder (Controversiae, I.21, trans. Winterbottom, LCL 463, p. 21), the quotation glosses Rhetorica ad Herennium II.XI.16, which concerns the dangers of ambiguous oratory.</figcaption>

					<figcaption id="tab-content-25f12r2.jpg25f12r2.jpg" class="hcTabContent">Leiden, UB, BPL 25, f. 12r (detail), Affirmative and negative propositions: In this example, the universal affirmative proposition, ‘all men are just’, is placed at the top left of the square. It’s placed alongside the other universal, but negative, proposition: ‘no men are just.’ At the bottom of the square we find the particular affirmative and particular negative propositions: ‘some men are just’ and ‘some men are not just’. <a href="http://link.nl">http://hdl.handle.net/1887.1/item:1617684</a></figcaption>
					<figcaption id="tab-content-25f12r3.jpg25f12r3.jpg" class="hcTabContent">Leiden, UB, BPL 25, f. 12r (detail), Contradictory Relationships: The diagonal lines crossing the centre of the diagram (labelled ‘contradictoriae’) connect propositions which are contradictory to each other. For example, if ‘all men are just’ (the universal affirmative proposition) then ‘some men are not just’ (the particular negative proposition) is a contradictory statement. If ‘all men are just’ then the statement ‘some men are not just’ cannot be true. Similarly, reading across the other diagonal, if ‘no men are just’ then the proposition ‘some men are just’ cannot be true. <a href="http://link.nl">http://hdl.handle.net/1887.1/item:1617684</a></figcaption>
					<figcaption id="tab-content-25f12r4.jpg25f12r4.jpg" class="hcTabContent">Leiden, UB, BPL 25, f. 12r (detail), Contrary Relationships: The placement of the universal affirmative and negative propositions at the top of the square and the particular affirmative and negative propositions at the bottom is also meaningful; these are described as being ‘contrary’ to each other. That is, it is not possible for both of the universal propositions – ‘all men are just’ and ‘all men are not just’ – to be true, although they could be both false. However, while it is possible for both particular propositions – ‘some men are just’ and ‘some men are not just’ – to be true, they cannot both be false. <a href="http://link.nl">http://hdl.handle.net/1887.1/item:1617684</a></figcaption>
					<figcaption id="tab-content-25f12r5.jpg25f12r5.jpg" class="hcTabContent">Leiden, UB, BPL 25, f. 12r (detail), Subaltern Relationships: Finally, reading alongside the sides of the square, a further relationship between the propositions, that of subalternation, is identified. If the universal affirmative proposition, ‘all men are just’ (placed at the top of the square), is true, then the corresponding particular affirmative proposition, ‘some men are just’ (placed at the bottom of the square), must also be true. Similarly, if the universal negative proposition, ‘no man is just’, is true, then the particular negative proposition, ‘some man is not just’, must also be true. <a href="http://link.nl">http://hdl.handle.net/1887.1/item:1617684</a></figcaption>
