			<div class="aorFoliosCaption">
					<figcaption id="tab-content-36" class="hcTabContent">A close up shows how equisite and detailed the penwork is. The size of the initial signifies the structure of the text: the larger the initial, the more important the unit of text is it opens. Red and blue are the usual colours of ink to use for these initials and the penwork, often in alternation.
</figcaption>
					<figcaption id="tab-content-37" class="hcTabContent">In the red triangle we read: “in voce earum quae sunt”. This is a correction for a passage in the main text, which originally read “que sunt in voce”. In the main tekst, the passage is marked with dots under the letters, signifying that these words should be deleted and replaced by the correction in het margin.
</figcaption>
					<figcaption id="tab-content-62" class="hcTabContent">A later reader added a Nota sign, marking a passage as noteworthy.</figcaption>
					<figcaption id="tab-content-63" class="hcTabContent">In the bottom margin we find a kind of diagram that often appears in these logical texts: the start of a sentence is broken up in two possible continuations, one of which is again broken up in a set of possible continuations.</figcaption>
			</div>
