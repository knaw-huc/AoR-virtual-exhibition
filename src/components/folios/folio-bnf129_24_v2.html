					<figcaption id="tab-content-12949f24v2.jpg" class="hcTabContent">Here you can see how a little ‘Porphyrian tree’ has been added in the inner margin even when there was hardly space</figcaption>
					<figcaption id="tab-content-12949f24v3.jpg" class="hcTabContent">Here you can see how a later reader added large ‘NOTA’ signs as tiemarks, to clear up the puzzle of where to place the gloss.</figcaption>
					<figcaption id="tab-content-12949f24v4.jpg" class="hcTabContent">Here you can see how a first reader went really fancyfull with inventing a new tiemark, and how a later reader drew a line between text and gloss to mark them off a bit more clearly</figcaption>
