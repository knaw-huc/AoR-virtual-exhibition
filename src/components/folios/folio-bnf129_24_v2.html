					<figcaption id="tab-content-12949f24v3.jpg12949f24v3.jpg" class="hcTabContent">Paris, BnF, lat. 12949, f. 24v (detail; the yellow markings are ours): Here you can see how a later reader added large ‘NOTA’ signs as tiemarks, to clear up the puzzle of where to place the gloss.</figcaption>
					<figcaption id="tab-content-12949f24v4.jpg12949f24v4.jpg" class="hcTabContent">Paris, BnF, lat. 12949, f. 24v (detail; the yellow markings are ours): Here you can see how a first reader went really fancyfull with inventing a new tiemark, and how a later reader drew a line between text and gloss to mark them off a bit more clearly</figcaption>
